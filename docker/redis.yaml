version: '3'

services:
  redis:
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    environment:
      REDIS_PASSWORD: secret
    volumes:
      - redis:/data
    command:
      - redis-server --save 60 1 --requirepass ${REDIS_PASSWORD}
  redis-insight:
    image: redis/redisinsight:latest
    restart: always
    ports:
      - "5540:5540"
    volumes:
      - redis-insight:/data

volumes:
  redis:
  redis-insight:
