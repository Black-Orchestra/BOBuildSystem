services:
  redis:
    image: redis/redis-stack:latest
    ports:
      - "6379:6379"
      - "8001:8001"
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}  # TODO: should this be BO_REDIS_PASSWORD?
      REDIS_ARGS: "--requirepass ${REDIS_PASSWORD}"
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
    volumes:
      - redis_data:/data
    restart: on-failure
    networks:
      - task-network
    container_name: bo_redis_stack

volumes:
  redis_data:

networks:
  task-network:
    driver: bridge
    name: redis_task_network
